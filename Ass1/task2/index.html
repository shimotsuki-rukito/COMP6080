<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment1-Task2</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="content-box">
        <div class="icon-input">
          <div class="icon-box">
            <img src="assets/icon4.png" alt="Icon" />
          </div>
          <input class="input-box" placeholder="From" />
        </div>
        <div class="icon-input">
          <div class="icon-box">
            <img src="assets/icon3.png" alt="Icon" />
          </div>
          <input class="input-box" placeholder="To" />
        </div>
        <div class="swap">
          <img src="assets/icon5.png" alt="Swap" />
        </div>
        <div class="textbox1">
          <div class="icon">
            <img src="assets/icon2.png" alt="Icon" />
          </div>
          <div>
            <div class="text1">
              <p><b>Today, from 15:05</b></p>
            </div>
            <div class="text2">
              <p>Change outbound route</p>
            </div>
          </div>
          <div class="arrow1">
            <p>&gt;</p>
          </div>
        </div>
        <div class="textbox2">
          <div class="icon">
            <img src="assets/icon2.png" alt="Icon" />
          </div>
          <div>
            <div class="text3">
              <p><b>Return journey</b></p>
            </div>
            <div class="text4">
              <p>Add</p>
            </div>
          </div>
          <div class="arrow2">
            <p>&gt;</p>
          </div>
        </div>
        <div class="textbox3">
          <div class="icon">
            <img src="assets/icon1.png" alt="Icon" />
          </div>
          <div>
            <div class="text5">
              <p><b>Passenger</b></p>
            </div>
            <div class="text6">
              <p>1 Person (Aged 27-64), no discont</p>
            </div>
          </div>
          <div class="arrow3">
            <p>&gt;</p>
          </div>
        </div>
        <div class="class-box1">
          <p><b>&nbsp;&nbsp;&nbsp;&nbsp;1st class</b></p>
        </div>
        <div class="class-box2">
          <p><b>&nbsp;&nbsp;&nbsp;&nbsp;2nd class</b></p>
        </div>
        <button class="button">Search</button>
      </div>
    </div>
  </body>
</html>
